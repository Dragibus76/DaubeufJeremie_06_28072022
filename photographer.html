<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fisheye, plateforme de photographes" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye</title>
  </head>
  
  <body>
    <!-- HEADER --LOGO -->
    <header>
      <a class="logo" href="index.html">
        <img
          src="assets/logo.png"
          id="logo"
          alt="Fisheye photographer page"
          aria-label="Fisheye Photograher page"
        />
      </a>
    </header>
    <!-- MAIN --PHOTOGRAPHER SECTION -->
    <main id="main">
      <section id="photographHeader"></section>
      <!-- filtre -->
      <section class="filter-profil">
        <div class="filter_selection">
          <label id="filter-id" for="filters-select">Trier par</label>
          <div class="filter-container">
            <select name="filters" id="filters-select" aria-label="Trier par">
              <option
                disabled
                value="popularity"
                aria-hidden="true"
                style="color: whitesmoke"
              ></option>
              <option value="popularite">Popularité</option>
              <option
                disabled
                value="date"
                aria-hidden="true"
                style="color: whitesmoke"
              >
                ──────────
              </option>
              <option value="date">Date</option>
              <option
                disabled
                value="titre"
                aria-hidden="true"
                style="color: whitesmoke"
              >
                ──────────
              </option>
              <option value="titre" height="30px">Titre</option>
            </select>
          </div>
        </div>
      </section>

      <!-- PHOTOGRAPHER MEDIAS -->
      <section class="wrapper"></section>

      <!-- PHOTOGRAPHER LIKES -->
      <section class="profil-likes-price"></section>
    </main>

    
    <!-- SCRIPTS JS & FONTAWESOME -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/a5af0f157b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
